<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机登录</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 登录框容器 */
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* 标题样式 */
        .login-container h2 {
            margin-bottom: 20px;
            color: #333333;
            font-size: 24px;
        }

        /* 表单样式 */
        .login-container form {
            display: flex;
            flex-direction: column;
        }

        /* 输入框样式 */
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* 输入框聚焦效果 */
        .login-container input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* 按钮样式 */
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* 按钮悬停效果 */
        .login-container button:hover {
            background-color: #0056b3;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
            .login-container h2 {
                font-size: 20px;
            }
            .login-container input, .login-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>手机密码登录</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">登录</button>
        </form>
    </div>
</body>
</html>
